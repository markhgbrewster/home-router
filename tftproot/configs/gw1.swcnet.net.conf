firewall {
    all-ping enable
    broadcast-ping disable
    config-trap disable
    group {
        network-group GUEST-NETWORKS {
            network 10.2.3.0/24
        }
        port-group GUEST-PORTS {
            port 7
            port 20-23
            port 53
            port 79
            port 80
            port 88
            port 106
            port 110
            port 111
            port 113
            port 115
            port 119
            port 123
            port 1161
            port 161
            port 192
            port 311
            port 389
            port 143
            port 443
            port 1937
            port 1863
            port 5190
            port 5222
            port 5298
            port 7808
            port 993
            port 6667-6669
            port 8201
            port 8282
            port 8080
            port 8000
            port 8443
            port 9339
            port 3389
            port 5900
        }
        port-group GUEST-PORTS-UDP {
            port 53
            port 5353
            port 127
            port 123
        }
    }
    ipv6-receive-redirects disable
    ipv6-src-route disable
    ip-src-route disable
    log-martians enable
    name LOCALADMIN-IN {
        default-action drop
        enable-default-log
        rule 1 {
            action accept
            destination {
                port 222,https,8443
            }
            protocol tcp
        }
        rule 2 {
            action accept
            protocol icmp
        }
    }
    receive-redirects disable
    send-redirects enable
    source-validation disable
    state-policy {
        established {
            action accept
        }
        related {
            action accept
        }
    }
    syn-cookies enable
    twa-hazards-protection disable
}
interfaces {
    ethernet eth0 {
        description plusnet
        duplex auto
        hw-id 00:01:69:01:1d:ce
        pppoe 0 {
            default-route force
            mtu 1492
            name-server auto
        }
        smp_affinity auto
        speed auto
    }
    ethernet eth1 {
        address 10.2.99.254/24
        description core
        duplex auto
        hw-id 00:01:69:01:1d:cf
        smp_affinity auto
        speed auto
    }
    ethernet eth2 {
        address 10.2.0.254/24
        description green
        duplex auto
        hw-id 00:01:69:01:1d:d0
        smp_affinity auto
        speed auto
    }
    ethernet eth3 {
        address 10.2.3.254/24
        description blue
        duplex auto
        hw-id 00:01:69:01:1d:d1
        smp_affinity auto
        speed auto
    }
    ethernet eth4 {
        duplex auto
        hw-id 00:01:69:01:1d:d2
        smp_affinity auto
        speed auto
    }
    ethernet eth5 {
        duplex auto
        hw-id 00:01:69:01:1d:d3
        smp_affinity auto
        speed auto
    }
    loopback lo {
    }
    openvpn vtun2 {
        description OnTheBeach
        mode client
        openvpn-option "--tls-remote /O=WatchGuard_Technologies/OU=Fireware/CN=Fireware_SSLVPN_Server --persist-key --persist-tun --auth MD5 --float 1 --reneg-sec 3660 --nobind --route-nopull --auth-user-pass /config/auth/otb/otb.pass"
        protocol tcp-active
        remote-host 85.199.246.1
        remote-host 89.238.149.34
        remote-port 8443
        tls {
            ca-cert-file /config/auth/otb/ca.crt
            cert-file /config/auth/otb/client.crt
            key-file /config/auth/otb/client.pem
        }
    }
}
nat {
    source {
        rule 10 {
            description GREEN-OUT
            outbound-interface pppoe0
            source {
                address 10.2.0.0/24
            }
            translation {
                address masquerade
            }
        }
    }
}
protocols {
    static {
        interface-route 89.21.3.19/32 {
            next-hop-interface eth0 {
            }
        }
        route 10.2.9.0/24 {
            next-hop 192.168.113.1 {
            }
        }
    }
}
service {
    dhcp-server {
        disabled false
        dynamic-dns-update {
            enable true
        }
        shared-network-name BLUE_POOL {
            authoritative enable
            subnet 10.2.3.0/24 {
                default-router 10.2.0.254
                dns-server 10.2.0.254
                domain-name swcnet.net
                domain-search swcnet.net
                lease 86400
                start 10.2.3.100 {
                    stop 10.2.3.199
                }
            }
        }
        shared-network-name GREEN_POOL {
            authoritative enable
            subnet 10.2.0.0/24 {
                default-router 10.2.0.254
                dns-server 10.2.0.254
                domain-name swcnet.net
                domain-search swcnet.net
                lease 86400
                start 10.2.0.100 {
                    stop 10.2.0.199
                }
            }
        }
        shared-network-name MGMT_POOL {
            authoritative enable
            subnet 10.2.99.0/24 {
                default-router 10.2.99.254
                dns-server 10.2.99.254
                domain-name mgmt.swcnet.net
                domain-search mgmt.swcnet.net
                domain-search swcnet.net
                lease 86400
                start 10.2.99.100 {
                    stop 10.2.99.199
                }
                static-mapping uap-lr1 {
                    ip-address 10.2.99.20
                    mac-address 00:27:22:4c:1b:e5
                    static-mapping-parameters "option ubnt.unifi-address 10.2.99.254;"
                }
                static-mapping uap-lr2 {
                    ip-address 10.2.99.21
                    mac-address 00:27:22:4a:0c:ca
                    static-mapping-parameters "option ubnt.unifi-address 10.2.99.254;"
                }
            }
        }
    }
    dns {
        forwarding {
            cache-size 150
            listen-on eth1
            listen-on eth2
            listen-on eth3
            system
        }
    }
    https {
        http-redirect enable
    }
    ssh {
        disable-password-authentication
        port 222
    }
}
system {
    config-management {
        commit-revisions 20
    }
    console {
        device ttyS0 {
            speed 9600
        }
        device ttyS1 {
            modem
            speed 57600
        }
    }
    domain-name swcnet.net
    host-name gw1
    login {
        user squeeb {
            authentication {
                encrypted-password $6$Ll.OmGKRTTlLZrRN$Wu/Vb8w0YFiTSRTW8uuQlTJMydS/3F3N5H7MsnsYtnXaPHMhl6Uuj.C6dV4M70.dNhuMQtbrWdsPCwYIyxs07/
                plaintext-password ""
                public-keys squeeb@adminhost {
                    key 
                    type ssh-rsa
                }
            }
            full-name "Chris Rigby"
            level admin
        }
    }
    name-server 8.8.8.8
    ntp {
        server 0.pool.ntp.org {
        }
        server 1.pool.ntp.org {
        }
        server 2.pool.ntp.org {
        }
    }
    options {
        ctrl-alt-del-action reboot
        reboot-on-panic true
    }
    package {
        auto-sync 1
        repository community {
            components main
            distribution helium
            password ""
            url http://packages.vyos.net/vyos
            username ""
        }
        repository mongodb {
            components 10gen
            distribution dist
            password ""
            url http://downloads-distro.mongodb.org/repo/debian-sysvinit
            username ""
        }
        repository squeeze {
            components "main contrib non-free"
            distribution squeeze
            password ""
            url http://mirrors.kernel.org/debian
            username ""
        }
        repository ubiquiti {
            components ubiquiti
            distribution squeeze
            password ""
            url http://www.ubnt.com/downloads/unifi/distros/deb/squeeze
            username ""
        }
    }
    static-host-mapping {
        host-name aircontrol.swcnet.net {
            inet 10.2.99.254
        }
        host-name apc.swcnet.net {
            inet 10.2.0.253
        }
        host-name download.swcnet.net {
            alias couchpotato.swcnet.net
            alias transmission.swcnet.net
            alias newsnab.swcnet.net
            alias spotweb.swcnet.net
            alias newznab.swcnet.net
            alias sabnzb.swcnet.net
            alias sickbeard.swcnet.net
            inet 10.2.0.2
        }
        host-name fileserver.swcnet.net {
            alias fs.swcnet.net
            inet 10.2.0.3
        }
        host-name fxs.swcnet.net {
            alias fsx.swcnet.net
            alias analogue-phones.swcnet.net
            inet 10.2.0.25
        }
        host-name pbx.swcnet.net {
            alias asterisk.swcnet.net
            inet 10.2.0.4
        }
    }
    syslog {
        global {
            facility all {
                level notice
            }
            facility protocols {
                level debug
            }
        }
    }
    time-zone UTC
}


