---
classes:
  - "seafile"
  - "mysql::server"
  - "apache2"
  - "apache2::fastcgi"
  - "apache2::proxy_http"

mountpoints:
  "/data":
    device: "/mnt/data"
    options: "bind"

csf::config::acls::allow:
  - host: "any"
    protocol: "tcp"
    ports: "2222"
    comment: "ssh"
  - host: "any"
    protocol: "tcp"
    ports: "80"
    comment: "http"
  - host: "any"
    protocol: "tcp"
    ports: "443"
    comment: "https"

